---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: tensorpack-mask-rcnn-p3dn
  region: us-east-1

nodeGroups:
  - name: ng-c5-1f
    instanceType: c5.4xlarge
    availabilityZones: ["us-east-1f"]
    desiredCapacity: 1
    iam:
      withAddonPolicies:
        imageBuilder: true
        ebs: true
        fsx: true
        efs: true
    ssh:
      allow: true
      publicKeyName: 'maskrcnn'
